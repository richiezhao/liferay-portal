mfa-timebased-otp-configuration-name=Zeitbasierte Einmalpasswort-Konfiguration
mfa-timebased-otp-enabled-description=Aktivieren Sie das zeitbasierte Einmalpasswort. Berücksichtigen Sie, dass das zeitbasierte Einmalpasswort auch von jedem Benutzer konfiguriert werden muss. Diese finden einen neuen Abschnitt zum Konfigurieren unter "Kontoeinstellungen".
order-description=Legen Sie die Reihenfolge der mehrstufigen Authentifizierung fest. Prüfer mit höherer Ordnung werden zuerst angezeigt.
