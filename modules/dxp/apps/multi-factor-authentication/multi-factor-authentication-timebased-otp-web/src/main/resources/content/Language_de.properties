user-account-setup-description=Konfigurieren Sie das zeitbasierte Einmalpasswort in Ihrem Konto. Sie müssen das Shared Secret bereitstellen oder den QR-Code mit einem softwarebasierten Authentifikator scannen, um das Einmalpasswort zu erhalten.
user-account-setup-failed=Die Konfigurationseinrichtung für zeitbasiertes Einmalpasswort ist fehlgeschlagen.
you-can-only-have-one-timebased-otp-password-configured-remove-your-existing-timebased-otp-password-to-generate-new-timebased-otp-password=Sie können für Ihr Konto nur ein zeitbasiertes Einmalpasswort konfigurieren. Entfernen Sie Ihr existierendes zeitbasiertes Einmalpasswort, um ein neues zeitbasiertes Einmalpasswort zu generieren.