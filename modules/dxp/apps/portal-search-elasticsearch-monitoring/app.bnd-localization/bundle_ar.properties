liferay-releng-app-description=The ${liferay.releng.app.title.prefix} Connector to Elasticsearch Monitoring monitors your Elasticsearch cluster in real time by providing a view of the Kibana Monitoring UI through a Liferay DXP instance.<br />According to Elastic's website, "From the Kibana Monitoring UI, you can spot issues at a glance and delve into the system behavior over time to diagnose operational issues."<br />You must install Kibana before using the Liferay Elasticsearch Monitoring Integration plugin. You can find more information about Monitoring Elasticsearch at https://www.elastic.co/guide/en/elastic-stack-overview/current/xpack-monitoring.html. (Automatic Copy)