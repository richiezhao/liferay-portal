visibility-help=Όταν η ορατότητα έχει οριστεί σε εσωτερική, το λεξιλόγιο δεν θα εμφανίζεται σε σελίδες, είτε μέσω γραφικών στοιχείων, τμημάτων ή αντιστοίχισης περιεχομένου, και μπορεί να χρησιμοποιηθεί μόνο για εσωτερικές αναζητήσεις και κατηγοριοποίηση. Δεν είναι δυνατή η επαναφορά της ρύθμισης παραμέτρων ορατότητας. (Automatic Translation)
