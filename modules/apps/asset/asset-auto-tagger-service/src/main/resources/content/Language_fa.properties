system-maximum-number-of-tags-per-asset-description=حداکثر تعداد برچسب هایی که به صورت خودکار به یک مطلب اضافه می شوند را مشخص نمایید. 0 را انتخاب نمایید اگر هیچ محدودیتی وجود ندارد.