active-help=Activate or deactivate this connection.
additional-configurations=תצורות נוספות
additional-configurations-help=הגדרות מותאמות אישית עבור Elasticsearch משובץ, בתבנית YML (elasticsearch.yml).
additional-index-configurations=תצורות אינדקס נוספות
additional-index-configurations-help=הגדרות מותאמות אישית עבור אינדקס Liferay, בפורמט JSON או YML (API יצירת אינדקס של Elasticsearch).
additional-type-mappings=מיפויי סיווג נוספים
additional-type-mappings-help=מיפויים מותאם אישית עבור LiferayDocumentType, בפורמט JSON (Elasticsearch Put Mapping API). ערך זה צריך להיות מוגדר עם מיפויי שדות חדשים בלבד. אם תגדיר את הערך הזה עם כל מיפוי חופף לשדות ברירת המחדל, יצירת האינדקס תיכשל. כדי להחליף את מיפויי ברירת המחדל לחלוטין, השתמש ב-overrideTypeMappings.
authentication-enabled=Authentication Enabled
authentication-enabled-help=Enable or disable authentication to Elasticsearch with a username and password.
bootstrap-mlockall=אתחל את Mlockall
bootstrap-mlockall-help=אם זו מסומנת, מרחב הכתובות של התהליך נעול לתוך זיכרון RAM ומונע מכל זיכרון של Elasticsearch מלהיות מפונה.
cluster-name=שם האשכול
cluster-name-help=שם האשכול להצטרפות. השם צריך להתאים לאשכול המרוחק כאשר מצב פעולה מוגדר כמרחוק.
connection-id=Connection ID
connection-id-help=Set a unique ID for this connection.
discovery-zen-ping-unicast-hosts-port=גילוי זן יציאת יוניקסט מארחים
discovery-zen-ping-unicast-hosts-port-help=רצף היציאות לשימוש בעת בניית הערך discovery.zen.ping.unicast.hosts. צמתי Elasticsearch מרובים, ברצף של יציאות, יכולים לפעול כנתבי רכילות באותו המחשב.
elasticsearch-connection-configuration-name=Elasticsearch Connections
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=Embedded HTTP Port
embedded-http-port-help=This configuration is deprecated. This configuration only applies to EMBEDDED (Development) mode. Set the HTTP port of the sidecar Elasticsearch node that is created when Production mode is disabled and Operation Mode is set to EMBEDDED. (Automatic Copy)
http-cors-allow-origin=Http CORS אפשר מקור
http-cors-allow-origin-help=מקורות שניתן לאפשר כאשר HTTP CORS מופעל.
http-cors-configurations=תצורות http CORS
http-cors-configurations-help=הגדרות מותאמות אישית עבור HTTP CORS, בתבנית YML (elasticsearch.yml).
http-cors-enabled=Http CORS מופעל
http-cors-enabled-help=אם זו מסומנת, מופעל שיתוף משאבים מוצלב-מקור, שקובע האם דפדפן ממקור אחר יכול לבצע פניות ל-Elasticsearch. אם מנוטרל, כלי רשת חזיתיים כגון ראש-elasticsearch עלולים לא להיות מסוגלים להתחבר.
http-ssl-enabled=HTTP SSL Enabled
http-ssl-enabled-help=הפוך לזמין או נטרל את TLS/SSL.
index-name-prefix=קידומת שם אינדקס
index-name-prefix-help=הקידומת של שם אינדקס החיפוש. אין לשנות ערך זה בתנאים רגילים. אם תשנה ערך זה, עליך גם ליצור אינדקס חדש לפורטל ולאחר מכן למחוק באופן ידני את האינדקס הישן באמצעות מסוף הניהול של Elasticsearch.
log-exceptions-only=שמור חריגות ביומן בלבד
log-exceptions-only-help=אם זו מסומנת, חריגות מ-Elasticsearch נשמרות ביומן בלבד ולא נזרקות מחדש.
network-bind-host=רשת מארח קשירה
network-bind-host-help=ממשק(י) הרשת אליה הצומת צריך להיקשר על מנת להאזין לבקשות נכנסות.
network-host=מארח רשת
network-host-addresses=Network Host Addresses
network-host-addresses-help=Set the remote HTTP hosts to connect to.
network-host-help=שם המארח או כתובת ה-IP הקשורים לצומת, המשמשים לפרסם את המארח לצמתים אחרים באשכול. זהו קיצור דרך אשר מגדיר מארח הקשירה ואת מארח הפרסום בו-זמנית.
network-publish-host=רשת מארח פרסום
network-publish-host-help=הממשק היחיד שהצומת מפרסם לצמתים אחרים באשכול, כך שצמתים אלו יוכלו להתחבר אליו.
node-name=שם צומת (Automatic Translation)
node-name-help=This configuration only applies to EMBEDDED (Development) mode. Set the name of the node to start. If unset, "liferay" is used. (Automatic Copy)
number-of-index-replicas=מספר עותקי האינדקס
number-of-index-replicas-help=מספר העותקים עבור כל אינדקס Liferay. אם לא הוגדר, לא נעשה שימוש בעותקים. שינויים בערך זה ייכנסו לתוקף לאחר יצירת אינדקס מלא חדש.
number-of-index-shards=מספר שברי אינדקס
number-of-index-shards-help=מספר השברים בהם ייעשה שימוש בעת יצירת אינדקס Liferay. אם לא הוגדר, ייעשה שימוש בשבר יחיד. שינויים בערך זה ייכנסו לתוקף לאחר יצירת אינדקס מלא חדש.
operation-mode=מצב פעולה
operation-mode-help=מצב הפעולה המרוחק מתחבר לאשכול Elasticsearch עצמאי מרוחק. מצב הפעולה המשובץ מפעיל פורטל עם מופע Elasticsearch פנימי באותו JVM. מצב הפעולה המשובץ אינו נתמך.
override-type-mappings=עקוף את מיפויי הסיווג
override-type-mappings-help=עקוף מיפויים עבור LiferayDocumentType כולו, בפורמט JSON (Elasticsearch Put Mapping API). אם תגדיר ערך זה, יצירת האינדקס מתעלמת מהגדרת מיפויי ברירת המחדל וכל נקודות ההרחבה, ובמקום זאת היא תעשה שימוש בהגדרת מיפויים חלופית. השתמש באפשרות זו אם אתה זקוק ליצירת LiferayDocumentType עם מיפויים לא סטנדרטיים עבור שדות ברירת מחדל. אם אתה רק צריך להוסיף מיפויים חדשים מותאמים אישית ללא חפיפה עם ברירות מחדל כלשהן, השתמש ב-additionalTypeMappings.
password-help=Set the password for authenticating to Elasticsearch if Authentication Enabled is checked.
production-mode-enabled=Production Mode Enabled (Automatic Copy)
production-mode-enabled-help=Enable Production mode. If this is checked, Production mode will be enabled and the Operation Mode configuration will be ignored. Production mode connects to a remote standalone Elasticsearch cluster. If this is unchecked, the Operation Mode configuration will be used. (Automatic Copy)
remote-cluster-connection-id=Remote Cluster Connection ID
remote-cluster-connection-id-help=Set the connection ID for the remote cluster. Connections are defined in the Elasticsearch Connections System Settings. If this value is not set then the connection configurations on this page will be used for the remote connection instead. (Automatic Copy)
rest-client-logger-level=REST Client Logger Level
rest-client-logger-level-help=Set the logging level for the Elasticsearch REST client.
sidecar-debug=Sidecar Debug
sidecar-debug-help=Set this to true to enable debug mode for the sidecar process.
sidecar-debug-settings=Sidecar Debug Settings
sidecar-debug-settings-help=Set the JVM options used to debug the sidecar process.
sidecar-heartbeat-interval=Sidecar Heartbeat Interval
sidecar-heartbeat-interval-help=Set the heartbeat interval in milliseconds used to detect the health of the sidecar process.
sidecar-home=Sidecar Home
sidecar-home-help=Set the path of the sidecar base folder used to start the sidecar process.
sidecar-http-port=Sidecar HTTP Port
sidecar-http-port-help=This configuration only applies to sidecar. Set the HTTP port range of the sidecar Elasticsearch node.
sidecar-jvm-options=Sidecar JVM Options
sidecar-jvm-options-help=Set the JVM options used by the sidecar process.
sidecar-shutdown-timeout=Sidecar Shutdown Timeout
sidecar-shutdown-timeout-help=Set the time in milliseconds to wait before the sidecar process is forcibly shut down.
track-total-hits=Track Total Hits (Automatic Copy)
track-total-hits-help=Set this to true to accurately count the total number of hits when there are more than 10,000 results for a search. Setting this to true may have an impact on performance when there is a large number of hits for a search. (Automatic Copy)
transport-tcp-port=יציאת TCP תעבורה
transport-tcp-port-help=היציאה לקישור לתקשורת בין צמתים. מקבל ערך בודד או טווח (לדוגמה 9300-9400).
truststore-password=Truststore Password
truststore-password-help=Set the password to the truststore if HTTP SSL Enabled is checked.
truststore-path=Truststore Path
truststore-path-help=Set the path to the truststore file if HTTP SSL Enabled is checked.
truststore-type=Truststore Type
truststore-type-help=Set the truststore type if HTTP SSL Enabled is checked.
username=Username
username-help=Set the username for authenticating to Elasticsearch if Authentication Enabled is checked.