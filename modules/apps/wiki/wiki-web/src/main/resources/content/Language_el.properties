import-wiki-images-help=Υποβάλετε ένα αρχείο ZIP των εικόνων για εισαγωγή. Μπορείτε να δημιουργήσετε κατευθείας ένα αρχείο ZIP από τον φάκελο εικόνων του MediaWiki (μερικές φορές ονομάζεται "upload"). Σε αυτήν την περίπτωση, συνιστάται να αφαιρέσετε τους φακέλους που ονομάζονται "archive", "temp" και "thumbs" για να μειωθεί το μέγεθος του ZIP, δεδομένου ότι αυτοί οι φάκελοι θα αγνοηθούν.
import-wiki-pages-help=Υποβάλετε ένα αρχείο XML που έχει εξαχθεί από το MediaWiki μέσω της σελίδας "Special:Export" ("Special pages" στο μενού εργαλείων).
import-wiki-strict-mode-help=Απομάκρυνση όλων των μη αναγνωρίσιμων στοιχείων του MediaWiki από την εισαχθείσα σελίδα.
import-wiki-users-help=Υποβάλετε ένα αρχείο CSV με τις διευθύνσεις email των χρηστών που θέλετε να ταιριάξετε με εκείνους του portal. Το αρχείο πρέπει να έχει δύο στήλες, όνομα χρήστη και διεύθυνση email. Αυτό το αρχείο μπορεί να εξαχθεί άμεσα μέσω SQL από τη βάση δεδομένων του MediaWiki.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Wiki is a social collaborative encyclopedia that lets users come together and share knowledge in an area. Administrators can add and edit wiki pages, change permissions, and set advanced options.
