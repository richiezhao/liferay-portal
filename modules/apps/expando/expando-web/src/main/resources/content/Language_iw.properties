custom-field-hidden-help=הגדרת שדה מותאם אישית כנסתר פירושו שערך השדה לעולם לא מוצג באף ממשק משתמש מלבד זה. הדבר מאפשר לשדה לשמש למטרות מעורפלות ומתקדמות יותר כגון שומר מקום עבור הרשאות מותאמות אישית.
custom-field-index-type-help=הגדרת שדה מותאם אישית כניתן לחיפוש פירושו שערך השדה ממופתח כאשר הישות (כגון המשתמש) משתנה. רק שדות java.lang.String יכולים להפוך לניתנים לחיפוש. שים לב שכאשר שדה הופך לניתן לחיפוש לראשונה, על האינדקסים להתעדכן לפני שהנתונים יהיו זמינים לחיפוש.
custom-field-key-help=שדה המפתח המותאם אישית משמש לצורך גישה תכנותית לשדה דרך התג &lt;liferay-ui:custom-attribute /&gt;.
custom-field-localize-field-name-help=Setting a custom field to localizable field name means that the field's name will be localized according to the language keys defined in the language properties file. Refer to documentation to override the default language keys.
custom-field-precision-help=Precision sets the length of the number.
custom-field-secret-help=הגדרת שדה מותאם אישית כסודי פירושו שההקלדה נסתרת על המסך. השתמש במאפיין זה עבור סיסמאות.
custom-field-visible-with-update-permission-help=הגדרת שדה מותאם אישית כגלוי עם הרשאת עדכון משמעותה שמשתמש בעל הרשאת עדכון יכול לצפות בשדה זה. הגדרה זו גוברת על הגדרת מוסתר במקרה זה.
